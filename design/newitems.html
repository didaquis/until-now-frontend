	<div class="container-fluid  p-4">


		<!-- Navbar -->
		<div class="row mb-8">
			<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

		</div>



		<!-- header -->
		<div class="row">
			<div class="col">
				<h2 class="text-center mb-4">Add New Item</h2>
			</div>
		</div>




		<!-- list of items -->
		<div class="row">
			<div class="col mb-5 mt-4">
				<form>
					<div class="form-row">
						<div class="form-group col-lg-4 col-md-6">
							<label for="inputName">Name</label>
							<input type="text" class="form-control" id="inputName" required autofocus placeholder="Name">
						</div>
						<div class="form-group col-lg-4 col-md-6">
							<label for="inputDatepicker">Dates</label>
							<div class="input-daterange input-group" id="inputDatepicker">
								<input type="text" class="input-sm form-control" name="start" required placeholder="Start Date" />
								<input type="text" class="input-sm form-control" name="end" required placeholder="End Date" />
							</div>
						</div>
						<div class="form-group col-lg-4 col-md-6">
							<label for="inputReference">Reference</label>
							<input type="text" class="form-control" id="inputReference" placeholder="Reference">
						</div>
						<div class="form-group col-lg-4 col-md-6">
							<label for="inputNotes">Notes</label>
							<textarea class="form-control" id="inputNotes" rows="1" placeholder="Notes"></textarea>
						</div>
						<div class="form-group col-lg-4 col-md-6">
							<label for="InputUrl">URL</label>
							<input type="text" class="form-control" id="InputUrl" placeholder="URL">
						</div>
					</div>
					<div class="row">
						<div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 mt-4">
							<button type="submit" class="btn btn-success btn-block">Add</button>
						</div>
					</div>
				</form>




			</div>

		</div>


		<!-- footer -->
		<footer class="container mt-7">
